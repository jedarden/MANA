# MANA Sync Configuration
# See: mana sync --help for setup instructions
#
# Quick start:
#   mana sync init git --url git@github.com:user/mana-patterns.git
#   mana sync push
#
enabled = false
interval_minutes = 60

[backend]
type = "Git"
remote = ""
branch = "main"

[security]
sanitize_paths = true
redact_secrets = true
encrypt = true
visibility = "private"
